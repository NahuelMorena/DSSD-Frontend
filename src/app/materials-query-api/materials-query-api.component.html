<h3 style="font-family: Times New Roman, sans-serif; margin-bottom: 40px; margin-top: 20px;" class="font-weight-bold text-center">Listado de ofertas de materiales</h3>
<div class="row">
    <div class="col-3">
            <span class="filter-label">Fecha de entrega:</span>
            <form #dateForm="ngForm" (ngSubmit)="onSubmit(dateForm)">
            <div>
                <div class="input-group">
                    <input [(ngModel)]="date" type="date" class="form-control" style="font-size: 20px" required id="date" name="date"/>
                    <button type="submit" aria-expanded="false" style="margin-left: 5px;;background: none; border: none" > <img src="/assets/search.png" alt="Buscar" style="width: 40px; height: 40px" /></button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container d-flex justify-content-center align-items-center">
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th style="font-family:  Helvetica, sans-serif;"  class="text-center">Nombre</th>
            <th style="font-family:  Helvetica, sans-serif;"  class="text-center">Cantidad</th>
            <th style="font-family:  Helvetica, sans-serif;" class="text-center">Â¿Hay disponibilidad?</th> 
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let material of materials">
            <td style="font-family:  Helvetica, sans-serif; padding: 20px;" class="text-center"> {{ material.name }}</td>
            <td style="font-family:  Helvetica, sans-serif; padding: 20px;" class="text-center"> {{ material.quantity }}</td>
            <td style="font-family:  Helvetica, sans-serif; padding: 20px;" class="text-center">
                <span *ngIf="foundMaterial(material.name)">
                   Si
                </span>
                <span *ngIf="!foundMaterial(material.name)">
                    No
                </span>
         </tr>
    </tbody>
</table>
</div>
<div *ngIf="allMaterialsFound() && formExecuted" class="text-center">
    <button class="btn btn-success" (click)="advance()">Avanzar</button>
</div>
<div *ngIf="! allMaterialsFound() && formExecuted" class="text-center">
   <p>No se encontraron ofertas para todos los materiales</p>
</div>
