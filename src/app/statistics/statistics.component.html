<div *ngIf="archivedCases.length>0">
<div class="chart-container">
    <canvas  id="MyChart" >{{ chart }}</canvas>
</div>
<div>
    <p class="result">El promedio de tiempo que llevaron los casos fue de {{meanMin}}:{{meanSeg.toFixed(0)}} minutos</p>
    <p class="result2">Total de casos completados: {{archivedCases.length}}</p>
</div>
</div>
<div *ngIf="archivedCases.length==0">
    <h1 style="text-align: center;">No hay casos completados a√∫n</h1>
</div>
