<section class="vh-100 gradient-custom" style="background-color:rgba(255, 255, 255);">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesión</h2>
                <p class="text-white-50 mb-5">Por favor ingrese su email y contraseña</p>
                
  <form #usuarioLogin="ngForm" (ngSubmit)="onSubmit(usuarioLogin)">
    <div class="form-outline form-white mb-4">
      <input [(ngModel)]="lr.username" type="text" id="username" class="form-control form-control-lg" name="username" placeholder="Username" required />
      <label class="form-label" for="username">Username</label>
    </div>
  
    <div class="form-outline form-white mb-4">
      <input [(ngModel)]="lr.password" type="password" id="password" class="form-control form-control-lg" name="password" placeholder="Contraseña" required />
      <label class="form-label" for="password">Contraseña</label>
    </div>
  
    <button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar Sesión</button>
  </form>
 
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
